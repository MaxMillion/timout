apply plugin: 'war'
apply plugin: 'appengine'

def appId     = "kramolis-timout"
def appEmail  = "libor.kramolis@gmail.com"

def appengineVersion = "1.9.12"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.codehaus.groovy:groovy-all:2.3.7'
        classpath "com.google.appengine:gradle-appengine-plugin:1.9.12"
    }
}

repositories {
    mavenCentral()
}

dependencies {
//    compile 'org.codehaus.groovy:groovy-all:2.3.7'
    appengineSdk "com.google.appengine:appengine-java-sdk:${appengineVersion}"
    compile "javax.servlet:servlet-api:2.5"
    compile "com.google.appengine:appengine-api-1.0-sdk:${appengineVersion}"
}

appengine {
    httpPort = 8888
    downloadSdk = true

    appcfg {
        email = "${appEmail}"
        noCookies = true
        oauth2 = true
    }
}
